<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Rock Paper scissor</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .choices {
            height: 120px;
            width: 120px;
            border-radius: 50%;
            overflow: hidden;
        }

        .choices:hover {
            cursor: pointer;
            background-color: rgb(244, 242, 242);
        }
    </style>

</head>

<body>

    <header>

    </header>

    <main>

        <div class="container p-sm-5 py-5">
            <div class="text-center">
                <h1>Rock, Paper, and Scissor Game</h1>
                <p class="fs-4">Select your choice</p>
            </div>

            <div class="row justify-content-center align-item-center">
                <div class="choices border border-3 text-center m-3">
                    <img src="image/rock.png" alt="rock" height="80px">
                    <p>Rock</p>
                </div>
                <div class="choices border border-3 text-center m-3">
                    <img src="image/paper.png" alt="rock" height="80px">
                    <p>Paper</p>
                </div>
                <div class="choices border border-3 text-center m-3">
                    <img src="image/scissor.png" alt="rock" height="80px">
                    <p>Scissor</p>
                </div>
            </div>

            <div class="text-center my-3">
                <p class="user-choice d-none fs-4">
                    You Choice : This
                </p>
                <p class="Select-notice d-none fs-4">
                    Please Select your choice first!
                </p>
                <button class="btn btn-secondary px-3">
                    Show
                </button>
            </div>

            <div class="score d-none text-center fs-4">
                <p class="fs-4">
                    Computer Choice : This
                </p>
                <div class="result d-inline bg-success text-light p-2">
                    You Won
                </div>
            </div>

            <div class="past-record d-flex justify-content-center align-item-center fs-4">
                <p class='m-3 border border-3 p-1'>Wins : 0</p>
                <p class='m-3 border border-3 p-1'>Loses : 0</p>
                <p class='m-3 border border-3 p-1'>Ties : 0</p>
            </div>
        </div>

    </main>

    <footer>

    </footer>

    <!-- bootstrap cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- my js -->
    <script src="index.js"></script>
</body>

</html>
